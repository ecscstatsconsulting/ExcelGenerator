<!DOCTYPE html>
<html>
<head>
  <title>ExcelGenerator</title>

  <link rel="stylesheet" href="../css/styles.css">
</head>

<body style="width: 200px;">
  <h2>Excel Generator</h2>
  <fieldset>
    <legend>Options</legend>
    <div style="margin-bottom: 5px">
      <label>Format</label></label><input type="radio" name="format" id="r1" value="xlsx" checked /><label for="r1">XLSX</label> <input type="radio" name="format" id="r2" value="csv" /><label for="r2">CSV</label>
    </div>
    <div id="excelTblField" style="margin-bottom: 5px">
      <label for="cbExcelTable">Create table in Excel:</label> <input type="checkbox" checked id="cbExcelTable"/>
    </div>
    <div style="margin-bottom: 5px">
        <label for="tbFilename">Filename:</label> <input type="text" id="tbFilename" value="output.xlsx"/>
    </div>
    <div id="authorField">
        <label for="tbAuthor">Author:</label> <input type="text" id="tbAuthor" value="chrome-excel-generator"/>
    </div>
  </fieldset>
  <br/>
  <fieldset>
    <legend>Choose Table</legend>
    <div id="content"></div>
  </fieldset>
  
  <script src="/scripts/external/jquery-1.8.2.js"></script>
  <script src="/scripts/external/jszip.min.js"></script>
  <script src="/scripts/external/FileSaver.js"></script>
  <script src="/scripts/external/excel-gen.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
